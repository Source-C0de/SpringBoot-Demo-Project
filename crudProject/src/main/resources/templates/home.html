<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Research paper </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Research List</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user}">Reserach Paper</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user}">Research Paper Managment</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1>List Of Research</h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/user/new1}" class = "btn btn-primary btn-sm mb-3"> Add Paper</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th>Research Title</th>
            <th>Research Paper</th>
            <th>Paper Link</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "use: ${users}">
            <td th:text = "${use.researchtile}"></td>
            <td th:text = "${use.researchpaper}"></td>
            <td th:text = "${use.paperlink}"></td>
            <td>
                <a th:href = "@{/user/edit/{id}(id=${use.id})}"
                   class = "btn btn-primary">Update</a>
                <a th:href = "@{/user/{id}(id=${use.id})}"
                   class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Research List</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user}">Reserach List</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Add New Paper </h1>
      <div class = "card-body">
        <form th:action="@{/user}" th:object = "${users}" method="POST">
          <div class ="form-group">
            <label> Research Title </label>
            <input
                    type = "text"
                    name = "researchtile"
                    th:field = "*{researchtile}"
                    class = "form-control"
                    placeholder="Enter Reserach Title"
            />
          </div>

          <div class ="form-group">
            <label> Research Paper </label>
            <input
                    type = "text"
                    name = "researchpaper"
                    th:field = "*{researchpaper}"
                    class = "form-control"
                    placeholder="Enter Research Paper "
            />
          </div>

          <div class ="form-group">
            <label> Paper Link </label>
            <input
                    type = "text"
                    name = "paperlink"
                    th:field = "*{paperlink}"
                    class = "form-control"
                    placeholder="Enter Paper Link"
            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
